{% macro render_blog_post(post) %}
<div class="blog-post">
  <div class="blog-post-header">
    <h1>{{ post.title }}</h1>
    <p class="meta">
      {{ post.pub_date|dateformat('long', locale='is_IS') }}
    </p>
  </div>
  <div class="blog-post-body">
    {{ post.body }}
  </div>
</div>
{% endmacro %}
