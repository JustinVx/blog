{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
    <p class="meta">
      {{ post.pub_date|dateformat('long', locale='is_IS') }}
    </p>
    <div class="blog-post-body">
      {{ post.body }}
    </div>
  {% endif %}
  </div>
{% endmacro %}
